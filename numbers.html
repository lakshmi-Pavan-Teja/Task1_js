<!DOCTYPE html>
<html>
    <head>
    <title>Task-1</title>
    </head>
    <body>
<script>
for(i = 1;i<=100;i++) {
    if((i%3 == 0)&&(i%5==0)){
        document.write("Placements <br>");
    }
    else if(i%3==0) {
        document.write("Pratyusha <br>");
    }
    else if(i%5==0) {
        document.write("Pavan <br>");
    }
    else {
        document.write(i,"<br>");
    }
}
</script>
</body>
</html>
